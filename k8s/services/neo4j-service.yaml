apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: context-foundation
  labels:
    app: neo4j
    component: graph-db
    tier: data
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 7474
    targetPort: http
    protocol: TCP
  - name: https
    port: 7473
    targetPort: https
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: bolt
    protocol: TCP
  selector:
    app: neo4j
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-headless
  namespace: context-foundation
  labels:
    app: neo4j
    component: graph-db
    tier: data
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: http
    port: 7474
    targetPort: http
    protocol: TCP
  - name: https
    port: 7473
    targetPort: https
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: bolt
    protocol: TCP
  - name: backup
    port: 6362
    targetPort: backup
    protocol: TCP
  - name: metrics
    port: 2004
    targetPort: metrics
    protocol: TCP
  - name: cluster
    port: 5000
    targetPort: cluster
    protocol: TCP
  - name: transaction
    port: 6000
    targetPort: transaction
    protocol: TCP
  - name: raft
    port: 7000
    targetPort: raft
    protocol: TCP
  selector:
    app: neo4j
