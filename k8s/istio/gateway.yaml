apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: context-gateway
  namespace: context-foundation
  labels:
    app: context-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "context-api.example.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "context-api.example.com"
    tls:
      mode: SIMPLE
      credentialName: context-api-tls
      minProtocolVersion: TLSV1_2
      cipherSuites:
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES128-GCM-SHA256
