apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: context-api
  namespace: context-foundation
  labels:
    app: context-api
spec:
  host: context-api.context-foundation.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
        maxRetries: 3
    loadBalancer:
      consistentHash:
        httpHeaderName: x-user-id
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: qdrant
  namespace: context-foundation
  labels:
    app: qdrant
spec:
  host: qdrant.context-foundation.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
    loadBalancer:
      simple: LEAST_CONN
    outlierDetection:
      consecutiveErrors: 3
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 30
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: neo4j
  namespace: context-foundation
  labels:
    app: neo4j
spec:
  host: neo4j.context-foundation.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
    loadBalancer:
      simple: ROUND_ROBIN
    outlierDetection:
      consecutiveErrors: 3
      interval: 10s
      baseEjectionTime: 30s
      maxEjectionPercent: 30
