apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: context-foundation

bases:
  - ../../

patchesStrategicMerge:
  - api-deployment-patch.yaml
  - qdrant-statefulset-patch.yaml
  - neo4j-statefulset-patch.yaml

configMapGenerator:
  - name: api-config
    namespace: context-foundation
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

replicas:
  - name: context-api
    count: 5

images:
  - name: ghcr.io/dpdpdpdp0987/context-api
    newTag: v1.0.0

commonLabels:
  environment: production
