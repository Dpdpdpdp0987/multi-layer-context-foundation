apiVersion: apps/v1
kind: Deployment
metadata:
  name: context-api
  namespace: context-foundation-dev
spec:
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: context-foundation-dev
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: qdrant
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: qdrant-storage
    spec:
      resources:
        requests:
          storage: 20Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: context-foundation-dev
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: neo4j
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      resources:
        requests:
          storage: 50Gi
