apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: context-api
  namespace: context-foundation
  labels:
    app: context-api
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: context-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
