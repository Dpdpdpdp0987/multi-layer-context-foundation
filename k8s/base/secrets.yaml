---
apiVersion: v1
kind: Secret
metadata:
  name: mlcf-api-secrets
  namespace: mlcf
  labels:
    app: mlcf-api
type: Opaque
stringData:
  # JWT Secret - CHANGE IN PRODUCTION!
  JWT_SECRET_KEY: "CHANGE-THIS-TO-A-STRONG-SECRET-KEY-IN-PRODUCTION"
  
  # Neo4j Password - CHANGE IN PRODUCTION!
  NEO4J_PASSWORD: "CHANGE-THIS-PASSWORD"
  
  # API Keys for external services (if needed)
  # OPENAI_API_KEY: "your-api-key"
  # ANTHROPIC_API_KEY: "your-api-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-auth
  namespace: mlcf
  labels:
    app: neo4j
type: Opaque
stringData:
  # Neo4j credentials - CHANGE IN PRODUCTION!
  NEO4J_AUTH: "neo4j/CHANGE-THIS-PASSWORD"